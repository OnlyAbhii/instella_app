name: Automate APK Mod

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool
          curl -LO https://github.com/GoogleAndroid/tools-base/releases/download/1.0.0/apksigner-cli-1.0.0-linux.zip
          unzip apksigner-cli-1.0.0-linux.zip
          sudo mv apksigner /usr/local/bin/

      - name: Run download APK script
        run: |
          python3 scripts/download_apk.py

      - name: Run decompile and recompile script
        run: |
          python3 scripts/decompile_recompile.py

      - name: Run sign APK script
        run: |
          python3 scripts/sign_apk.py

      - name: Create GitHub release
        run: |
          python3 scripts/github_release.py

      - name: Send update to Telegram
        run: |
          python3 scripts/telegram_bot.py

          sudo mv apksigner /usr/local/bin/

      - name: Run automation script
        run: |
          python3 src/automate.py
